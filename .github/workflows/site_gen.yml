name: RevealMDSiteBuild

on:
  push:
    paths:
      - "slides/**"
      - "!docs/**"

jobs:
  generate_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install reveal-md
        run: npm install reveal-md

      # ðŸ©¹ Fix missing Dracula highlight theme
      - name: Add Dracula theme manually
        run: |
          mkdir -p node_modules/highlight.js/styles
          curl -o node_modules/highlight.js/styles/dracula.css \
            https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/dracula.min.css

      - name: Generate static site
        run: ./node_modules/.bin/reveal-md slides --static docs --highlight-theme dracula

      - name: Push site files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff-index --quiet HEAD || git commit -m "mdslides2website"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
